<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Scheme Details</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f7f8fa;
        }
        .form-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            background-color: white;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Scheme Details</h2>
        <form action="/" method="post">
            <div class="form-group">
                <label for="scheme_name">Scheme Name:</label>
                <input type="text" id="scheme_name" name="scheme_name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="scheme_description">Scheme Description:</label>
                <textarea id="scheme_description" name="scheme_description" class="form-control" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="start_date">Start Date:</label>
                <input type="date" id="start_date" name="start_date" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="end_date">End Date:</label>
                <input type="date" id="end_date" name="end_date" class="form-control" required>
            </div>
            <input type="submit" value="Generate QR Code" class="btn btn-primary" style="width:100%;">
        </form>
    </div>
</body>
</html>
